*{

}
.content{
  align-content: center;
  overflow: hidden; /*Esconde todo o conteudo que ultrapassa o content*/
  position: absolute; /* Centraliza o content */
}
.box{
  background-size: cover;
  background-repeat: no-repeat;
  width: 900px;
  height: 150px;
  left: 25%;
  top: 30px
}

img {
  width: 1920px;
  height: 1080px;

}

.imagechange {
  width: 700px;
  height: 100px;
}

.slidecontainer {
  background-color: rgba(42, 40, 46, 0.3);
  border-radius: 45px;
  opacity : 1;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  margin-top: 40px;
  width: 900px;
  height: 100px;
  justify-content: center;
}

.slider-range {
  margin-top: 15px;
  margin-left: 45px;
  width: 800px;
}

.range-number {
  list-style-type: none;
  display: flex;
  justify-content: center;
  margin-top: 0;
}
li {
  margin: 13px;
  font-weight: 400;
  color: white;
}

</style>
