<!DOCTYPE html>
<html>
<head>
<title>Villa Montese</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{
    margin: 0 0 0 0;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: large;
  }
  .container{
    max-width: 1920px; 
    max-height: 1080px;
    display: flex;
    justify-content: center;

  }
  .content{
    overflow: hidden;
  }
  .bg_video{
    position: absolute;
    width: 120%;
    margin-left: -90px;
    z-index: -1000; 
    background: url(images/Sala.png) no-repeat;
    background-size: cover;
	}
  .bg_video2 {
    margin-left: 0px;
    margin-top: -50px;
    background-size:contain;
    align-items: center;
    justify-content: center;
    width: 110%;
	}
  .btnIniciar{
    background: rgb(71, 38, 38);
    overflow: hidden;
    width: 280px;
    height: 100px;
    margin-top: 60px;
    margin-left: 35px;
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 1px 2px rgba(0, 0, 0, 0.5);
  }
  img{
    background-repeat: no-repeat;
    background-size: cover;
  }
  .logo{
    width: 260px;
    height: 250px;
    margin-top: 0px;
    margin-left: 45px;
    justify-content: right;
  }
  .title{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    color: aliceblue;
    font-weight: 600;
  }
  .texto{
    position: absolute;
    color: rgb(51, 26, 26);
    font-weight: 500;
    margin-top: 65px;
    margin-left: 65px;
    text-align: center;
  }
  .touch{
    background-repeat: no-repeat;
    background-size: cover;
    width:230px;
    height:35px;
    margin-top: 30px;
    margin-left: 25px;
  }
  .boxCentral {
    display: flex;
    flex-direction: column;
    width: 350px;
    height: 500px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    margin-top: 250px;
    justify-content: center;

    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 1px 2px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
  <video autoplay loop poster="Imagens/Sala.png" class="bg_video">
    <source src="Videos/Pendulo.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div class="boxCentral">
      <img src="Imagens/logo_villa_montese_Prancheta 2.png" alt="Logo" class="logo">
      <div class="btnIniciar" onclick= "location.href='apresentacao.html';">
        <img src="Imagens/logo_villa_montese_2.png" alt="Logo" class="touch">
        <!--
        <video autoplay loop poster="Imagens/.png" class="bg_video2">
          <source src="Videos/Pendulo.mp4" type="video/mp4">
        </video>
        -->
      </div>
    </div>
  </div>
</body>
</html>
